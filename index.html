<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <h1>Fitness Buddy</h1>
  <h2 id="message"></h2>


  <form id="sign-up">
    <h3>Sign Up</h3>
    <input type="email" name="email" placeholder="Enter email">
    <input type="password" name="password" placeholder="Enter password">
    <input type="password" name="password_confirmation" placeholder="Confirm Password">
    <button>Sign up</button>
  </form>



  <form id="sign-in">
    <h3>Sign In</h3>
    <input type="email" name="email" placeholder="Enter email">
    <input type="password" name="password" placeholder="Enter Password">
    <button>Sign In</button>
  </form>


  <form id="change-password">
    <h3>Change Password</h3>
    <input type="password" name="passwords[old]" placeholder="Enter old password">
    <input type="password" name="passwords[new]" placeholder="Enter new password">
    <button>Change Password</button>
  </form>


  <form id="sign-out">
    <h3>Sign-Out</h3>
    <button>Sign Out</button>
  </form>

  <form id="Create-Workout">
    <h3>Create Workout</h3>
    <input type="text" name="workout_log[routine]" placeholder="routine name">
    <input type="number" name="workout_log[sets]" placeholder="sets">
    <input type="number" name="workout_log[reps]" placeholder="reps">
    <input type="number" name="workout_log[time_spent]" placeholder="time spent">
    <button>Create Workout</button>
  </form>


    <!-- Fetch all workout for user and display -->
    <form id="Update-Workout">
      <h3>Update Workout</h3>
      <input type="number" min="0" name="workout_log[id]" placeholder='Enter workout ID' required>
      <input type="text" name="workout_log[routine]" placeholder="routine name">
      <input type="number" name="workout_log[sets]" placeholder="sets">
      <input type="number" name="workout_log[reps]" placeholder="reps">
      <input type="number" name="workout_log[time_spent]" placeholder="time spent">
      <button>Update Workout</button>
    </form>
    <form id="showWorkout">

        <button>View this workout log!</button>
        <input type="number" min="0" name="workout_log[id]" placeholder='Enter workout_log ID' required>
    </form>
    <form id="deleteWokout">

          <button>Delete this workout log!</button>
          <input type="number" min="0" name="workout_log[id]" placeholder='Enter workout_log ID' required>
      </form>
      <form id="showWorkouts">

      <button>View all Workout logs!</button>
  </form>

  <div>
     <div id="workout-message"></div>
   </div>







</body>

</html>
